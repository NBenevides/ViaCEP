<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Alguma coisa de CEP</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Via CEP</legend>
                <label for="cep">CEP:
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="PesquisaCEP(this.value)">
                </label><br><br>
                <label for="rua">Rua:
                    <input type="text" name="rua" id="rua" size="60">
                </label><br><br>
                <label for="bairro">Bairro:
                    <input type="text" name="bairro" id="bairro" size="40">
                </label><br><br>
                <label for="cidade">Cidade:
                    <input type="text" name="cidade" id="cidade" size="40">
                </label><br><br>
                <label for="uf">Estado:
                    <input type="text" name="uf" id="uf" size="2">
                </label><br><br>
                <label for="ibge">IBGE:
                    <input type="text" name="ibge" id="ibge" size="8">
                </label><br>
        </fieldset>
    </form>

</body>
</html>
